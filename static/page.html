<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interaction Plugin</title>
</head>
<body>
  <script>
    function loadData() {
      const params = new URLSearchParams(window.location.search);
      const dataUrl = params.get("data");
      if (!dataUrl) {
        console.error("No data URL found");
        return;
      }

      fetch(dataUrl)
        .then(response => response.json())
        .then(data => {
          if (window.tvx && typeof window.tvx.setData === "function") {
            window.tvx.setData(data);
          } else {
            console.error("tvx.setData not available");
          }
        })
        .catch(err => {
          console.error("Failed to load data:", err);
        });
    }

    window.addEventListener("load", loadData);
  </script>
</body>
</html>
